<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>UltraFineBubble</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="bubbleです">
  </head>
  <body>
    <div>
      <header>
        <h1 id="title">ULTRA FINE BUBBLE</h1>
      </header>
    </div>
    <section class="panel">
      <span class="btn on">ON</span>
      <div class="line">|</div>
      <span class="btn off">OFF</span>
    </section>

    <section class="display">
      <div class="meter">
        <p>流星</p>
        <p>15.6</p>
        <p>mA</p>
      </div>
      <div class="meter">
        <p>真空圧</p>
        <p>12.0</p>
        <p>mA</p>
      </div>
      <div class="meter">
        <p>回転数</p>
        <p>2400</p>
        <p>rpm</p>
      </div>
    </section>
    
  </body>
</html>
